<div class="row mx-0 bg-white">
	<div class="col-md-4 text-center">
		<div ng-if="form.photo == null">
        <img src="/images1/logo/upload.jpg" style="width: 80%; margin-top: 5px">
        </div>
      <div ng-if="form.photo != null">
        <img src="{{'/images1/logo/' + form.photo}}" style="width: 80%; margin-top: 5px">
</div>
	</div>
	<div class="col-md-8">
		<form class="form p-3">
			<div class="form-group row">
				<label class="form-label">Tên tài khoản</label>
				<input type="text" class="form-control" ng-model="form.username" placeholder="Enter username">
			</div>
			<div class="form-group row">
				<label class="form-label">Mật khẩu</label>
				<input type="password" class="form-control" ng-model="form.password" placeholder="Enter password">
			</div>
			<div class="form-group row">
				<label class="form-label">Họ và Tên</label>
				<input type="text" class="form-control" ng-model="form.fullname" placeholder="Enter fullname">
			</div>
			<div class="form-group row">
				<label class="form-label">Email</label>
				<input type="text" class="form-control" ng-model="form.email" placeholder="Enter email">
			</div>
			<div class="form-group row">
				<label class="form-label">Hỉnh ảnh</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="photo"
						onchange="angular.element(this).scope().imageChanged(this.files)">
					<label class="custom-file-label">Chọn file</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="create()" class="btn btn-primary">
		<i class="fas fa-plus"></i> Thêm
	</button>
	<button ng-click="update()" class="btn btn-success">
		<i class="far fa-save"></i> Sửa
	</button>
	<button ng-click="delete(form)" class="btn btn-danger">
		<i class="fas fa-trash"></i> Xóa
	</button>
	<button ng-click="reset()" class="btn btn-secondary">
		<i class="fas fa-redo"></i> Làm mới
	</button>
</div>
